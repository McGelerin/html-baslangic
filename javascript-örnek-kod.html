<html>
    <head>
        <title>Javascript Örnekleri</title>
    </head>
    <body>
        <h1>Javascript Örnek Kodu</h1>
        <h2>Javascript ile Faktöriyel Hesabý</h2>
        <script>
            function fakt(a) {
                if (a==0){
                    return 1;
                }
                return a * fakt(a - 1);
            }

            document.write("<table border=1>");
            document.write("<tr>" + "<td>" + "Sayý" + "</td>" + "<td>" + "Faktöriyeli" + "</td>" + "</tr>");
            for (i = 0; i <= 20; i++) {
                document.write("<tr>"+"<td>"+i+"</td>"+"<td>"+fakt(i)+"</td>"+"</tr>");
            }
            document.write("</table>");
        </script>

        <h2>Javascript ile Çarpým Tablosu</h2>
        <script>
            document.write("<table border=1>");
            for (i = 1; i <= 10; i++) {
                document.write("<tr>");
                for (j = 1; j <= 10 ; j++) {
                    document.write("<td>" + (i * j) + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
